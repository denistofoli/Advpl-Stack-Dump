<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./file.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,900,900i" rel="stylesheet">
    <script src="./data.js"></script>
    <script src="./file.js"></script>
  </head>

  <body>
    <a id="btnToTop" title="Go to top"></a>
    <div class="container-xl">
      <div class="row no-gutters">
        <div class="col">
          <div class="card">
            <div class="card-header" id="fonte">
              Fonte
            </div>

            <div class="card-body">
              <div id="content">
                <a id="%functionAnchor%"></a>
                <h3>%functionName% <small class="text-muted">%type%</small></h3>
                <hr />

                <p class="lead">%description%</p>

                <dl>
                  <dt>Autor</dt>
                  <dd>%author%</dd>
                  <dt>Desde</dt>
                  <dd>%since%</dd>
                  <dt>Versão</dt>
                  <dd>%version%</dd>
                </dl>

                <!--
              		<h3>Sumário</h3>
              		<h4>Construtores</h4>
              
              		<dl>
              		<dt>
              			<a href="#${anchor}"
              			><code>$identifier$dAp$params$dFp</code></a
              			>
              		</dt>
              		<dd>$summary</dd>
              		</dl>
              		<h3>Métodos</h3>
              
              		<dl>
              		<dt>
              			<a href="#${anchor}"
              			><code>$identifier$dAp$params$dFp</code></a
              			>
              		</dt>
              		<dd>$summary</dd>
              		</dl>
              		-->
                <h3>Definição:</h3>

                <h4>Sintaxe</h4>

                <p>
                  <code>%sintaxe%</code>
                </p>

                %param% %return% %history% %example% %otherInfo%

                <h4>Veja também</h4>
                %link%

                <!--<a href="$ref.url" target="_blank">$ref.description</a>$ref.description-->
                <br />
                <hr />
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
